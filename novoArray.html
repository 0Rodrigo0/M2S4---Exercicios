      ];

      const posicoes = jogadoresSelecao94.map(function (jogador) {
        return jogador.posicao;
      });
      console.log(posicoes);

      const posicoesUnicas = [];
      posicoes.forEach(function (posicao) {

        }
      });
      console.log(posicoesUnicas);

      const resultado = [];
      posicoesUnicas.forEach(function (posicao) {
        const jogadoresPosicao = jogadoresSelecao94.filter(
          (jogador) => jogador.posicao === posicao
        );
        const itemResultado = {
          posicao: posicao,
          jogadores: jogadoresPosicao.map(
            (jogPorPosciao) => jogPorPosciao.nome
          ),
        };
        resultado.push(itemResultado);
      });
      console.log(resultado);
